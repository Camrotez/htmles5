<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <main>
      <label for="email">email</label>
      <input type="email" name="email" id="email">
      <label for="password">password</label>
      <input type="password" name="password" id="password">
      <label for="name">name and last name</label>
      <input type="text" name="name" id="name">
      <label for="date">date of birth</label>
      <input type="date" name="date" id="date">
      <label for="phone">telephone number</label>
      <input type="text" name="phone" id="phone">
      <label for="plans">choose your plan</label>
      <select name="plans" id="plans">
        <option value="0">free!</option>
        <optgroup label="option">
          <option value="9.99">9.99!</option>
          <option value="19.99">19.99!</option>
          <option value="29.99">29.99!</option>
        </optgroup>
      </select>
      <label for="checkbox">pro plan!</label>
      <input type="checkbox">
      <label for="card">credit card number</label>
      <input type="card" name="card" id="card">
      <label for="cvc">cvc</label>
      <input type="cvc" name="cvc" id="cvc">
      <label for="date">expiration date</label>
      <input type="date" name="date" id="date">
      <label for="address">billing Address</label>
      <input type="text" name="address" id="address"><br>
      <button>submit</button>

    </main>
  </body>
</html>
